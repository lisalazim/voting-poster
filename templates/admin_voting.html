<!-- templates/admin_voting.html -->
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atur Status Voting</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="card shadow-sm mx-auto" style="max-width: 450px;">
        <div class="card-body text-center">
            <h4 class="mb-3">Status Voting Saat Ini</h4>

            {% if status.is_open %}
                <div class="alert alert-success">âœ… Voting Sedang <strong>Terbuka</strong></div>
            {% else %}
                <div class="alert alert-secondary">ğŸš« Voting Sedang <strong>Tertutup</strong></div>
            {% endif %}

            <form action="{{ url_for('admin_voting') }}" method="post" class="mt-4">
                {% if status.is_open %}
                    <button type="submit" name="action" value="close" class="btn btn-danger w-100">Tutup Voting</button>
                {% else %}
                    <button type="submit" name="action" value="open" class="btn btn-success w-100">Buka Voting</button>
                {% endif %}
            </form>

            <!-- Tombol baru: lihat hasil -->
            <a href="{{ url_for('countdown') }}" class="btn btn-primary w-100 mt-3">
                ğŸ” Lihat Hasil Voting
            </a>

            <a href="{{ url_for('admin_dashboard') }}" class="btn btn-outline-secondary w-100 mt-3">Kembali</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
