<!-- templates/vote.html -->
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilih Poster</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-img-top {
            transition: transform 0.3s ease; /* efek halus */
            cursor: pointer;
        }

        .card-img-top:hover {
            transform: scale(1.1); /* zoom 10% saat hover */
            z-index: 10; /* biar gambar di atas elemen lain */
            box-shadow: 0 8px 16px rgba(0,0,0,0.3); /* opsional, biar lebih menonjol */
        }
    </style>
</head>
<body class="bg-light">

<div class="container py-5">
    <h2 class="text-center mb-4">Pilih Poster Favoritmu</h2>

    <!-- Pesan flash -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <!-- Daftar poster -->
    <div class="row g-4">
        {% for poster in posters %}
        <div class="col-12 col-sm-6 col-md-4 col-lg-2">
            <div class="card shadow-sm h-100">
                <img src="{{ url_for('static', filename='uploads/' + poster.image_filename) }}" 
                     class="card-img-top" 
                     alt="{{ poster.title }}">
                <div class="card-body text-center">
                    <form method="POST">
                        <input type="hidden" name="poster_id" value="{{ poster.id }}">
                        <button type="submit" class="btn btn-primary btn-sm mt-2 w-100">Pilih</button>
                    </form>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
