<!-- templates/results.html -->
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil Voting</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-4">
    <h2 class="text-center mb-4">Hasil Voting</h2>

    <!-- Poster Terfavorit / Galeri Poster -->
    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <h3 class="mb-4 text-center">Poster Terfavorit</h3>

            {% if posters %}
            <div class="row g-3 justify-content-center">
                {% for p in posters %}
                <div class="col-md-4 col-sm-6">
                    <div class="card h-100 shadow-sm {% if loop.first %}border-success border-3{% endif %}">
                        <img src="{{ url_for('static', filename='uploads/' + p.image_filename) }}" 
                             class="card-img-top img-fluid" 
                             alt="{{ p.title }}" 
                             style="height: 250px; object-fit: contain; background-color: #f8f9fa;">
                        <div class="card-body text-center">
                            <h6 class="fw-semibold mb-1">
                                {% if loop.first %}üèÜ {% endif %}{{ p.title }}
                            </h6>
                            <p class="text-muted mb-0">Perolehan Suara: <strong>{{ p.votes }}</strong></p>
                            {% if loop.first %}
                            <span class="badge bg-success mt-2">Juara Terfavorit</span>
                            {% endif %}
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
            {% else %}
                <p class="text-center text-muted">Belum ada poster.</p>
            {% endif %}
        </div>
    </div>

    <div class="text-center mt-4">
        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-outline-secondary">Kembali</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
