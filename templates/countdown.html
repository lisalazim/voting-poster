<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menuju Hasil Voting</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #2b5876, #4e4376);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        #countdown {
            font-size: 5rem;
            font-weight: bold;
        }
        p {
            margin-top: 1rem;
            font-size: 1.2rem;
            color: #e0e0e0;
        }
    </style>
</head>
<body>

    <div>
        <h1>Menampilkan Hasil Voting Dalam</h1>
        <div id="countdown">10</div>
        <p>Harap tunggu, hasil akan segera ditampilkan...</p>
    </div>

    <script>
        let timeLeft = 10; // detik
        const countdownEl = document.getElementById('countdown');

        const timer = setInterval(() => {
            countdownEl.textContent = timeLeft;
            timeLeft--;

            if (timeLeft < 0) {
                clearInterval(timer);
                // Redirect ke halaman hasil voting
                window.location.href = "{{ url_for('results') }}";
            }
        }, 1000);
    </script>

</body>
</html>
