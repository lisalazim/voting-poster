<!-- templates/admin_dashboard.html -->
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="#">Admin Panel</a>
        <div>
            <a href="{{ url_for('logout') }}" class="btn btn-outline-light btn-sm">Logout</a>
        </div>
    </div>
</nav>

<div class="container py-5">
    <h2 class="text-center mb-4">Dashboard Admin</h2>

    <!-- Notifikasi -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <div class="row justify-content-center g-4">
        <div class="col-md-3">
            <a href="{{ url_for('admin_posters') }}" class="text-decoration-none">
                <div class="card shadow text-center p-4 h-100">
                    <h5>ğŸ–¼ï¸ Kelola Poster</h5>
                </div>
            </a>
        </div>
        <div class="col-md-3">
            <a href="{{ url_for('admin_voting') }}" class="text-decoration-none">
                <div class="card shadow text-center p-4 h-100">
                    <h5>ğŸ—³ï¸ Status Voting</h5>
                </div>
            </a>
        </div>
        <div class="col-md-3">
            <a href="{{ url_for('results') }}" class="text-decoration-none">
                <div class="card shadow text-center p-4 h-100">
                    <h5>ğŸ“Š Lihat Hasil</h5>
                </div>
            </a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
